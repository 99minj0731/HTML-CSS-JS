<!-- 
css 
- Cascading Style Sheets
- Html 문서 내에 Html 태그를 선택해서 디자인하고 배치하는 역할

css 링크하기 - 내부 css 구문 작성
- html 파일의 <head>...</head>사이에 <style>...</style>로 css시작

css 링크하기 - 외부 css파일로 링크 후 css구문 작성
- html 파일의 <head>...</head>사이에 css 파일을 링트
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- 내부 스타일 적용하기 -->
  <style>
    h1 {
      font-size: 35px;
      color: red;
    }
    </style>

<!-- 외부 파일 주소 적용하기 -->
<link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>css 핵심이론 - css 링크하기</h1>
</body>
</html>
