<!-- 
ol : Ordered List
ul : Unordered List  
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <ol>
      <li>List1</li>
      <li>List2</li>
      <li>List3</li>
      <li>List4</li>
      <li>List5</li>
    </ol>

    <ul>
      <li>List1</li>
      <li>List2</li>
      <li>List3</li>
      <li>List4</li>
      <li>List5</li>
    </ul>

    <ol>
      <li>방콕 쇼핑 리스트</li>
      <li>
        방콕에서 반드시 들려야 할 베스트
        <ul>
          <li>씨암(Siam)</li>
          <li>카오산 로드(Khaosan Road)</li>
        </ul>
      </li>
      <li>방콕 맛집 리스트</li>
      <li>방콕 관광 리스트</li>
    </ol>
</body>
</html>
